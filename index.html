<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side" id="bg"> 
        <div class="logo"><img src="odin-lined.png" alt="odin" class="odin">ODIN FORM</div> 
    </div>
    <div class="main">
        <div class="top">
            <p>This is my Odin Project form.  I hope it doesn't suck too much!</p>
        </div>
        <form action="" method="post" class="middle" id="myform">
            <fieldset>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>       
            </fieldset>
            <fieldset>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" required>
                <label for="confirm">Confrim Password</label>
                <input type="password" id="confirm" required>
            </fieldset> 
        </form>
        <div class="bottom">
            <button form="myform" type="submit">Create Account</button>
            <div class="login">Already have account? <a href="">log in</a></div>
        
        </div>
    </div>
</body>
</html>
